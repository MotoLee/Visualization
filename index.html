<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</script>
	<style type="text/css">
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: sans-serif;
			font-size: 11px; 
		}
	</style>
</head>
<body>

  <script type="text/javascript">
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

    var body = d3.select("body");
    var svg = body.append("svg");
    var w = 500, h = 200, bar_padding = 1;

    svg.attr("width", w)
    .attr("height", h);

    var rects = svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect");

    rects.attr("x",function(d, i){
      return i * (w / dataset.length);
    })
    .attr("y", function(d){
      return h - 5 * d;
    })
    .attr("height", function(d){
      return 5 * d;
    })
    .attr("width", w / dataset.length - bar_padding)
    .attr("fill", function(d){
      return "rgba(0, 0, " + d * 10 + ", 0.6)"; 
    });

    svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d){
      return d;
    })
    .attr("x",function(d, i){
      return i * (w / dataset.length) + ((w / dataset.length - bar_padding) / 2);
    })
    .attr("y", function(d){
      return h - (5 * d) + 15; 
    })
    .attr("text-anchor", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white");


    d3.csv("baseball_data.csv", 
      function(data) {
        console.log(data);
      });


    </script>
</body>
</html>
